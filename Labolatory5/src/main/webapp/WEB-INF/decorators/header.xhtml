<!-- header.xhtml -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <h:form style="background-color: darkgray; text-align: right; padding: 20px; border: 1px solid black; ">
        <h:outputText value="#{msgs.studentsAndProjects}" style="color: white; font-size: 20px; font-weight: bold; float: left;" />
        <p:commandButton value="#{msgs.englishButton}" action="#{localeBean.changeLocale('en')}" styleClass="p-button p-button-rounded" style="margin-right: 10px;" update="@form"/>
        <p:commandButton value="#{msgs.romanianButton}" action="#{localeBean.changeLocale('ro')}" styleClass="p-button p-button-rounded" style="margin-right: 10px;" update="@form"/>
    </h:form>

</ui:composition>
