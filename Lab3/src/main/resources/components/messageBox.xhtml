<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
<composite:interface>
    <composite:attribute name="message" required="false"/>
</composite:interface>
<composite:implementation>
    <p:dialog id="messagebox"
              header="#{msg.warning}"
              visible="true"
              modal="true"
              closable="true"
              appendTo="@(body)">
        <h:outputText value="#{cc.attrs.message}"/>
        <br/>
        <p:commandButton value="#{msg.ok}"
                         icon="ui-icon-check" />
    </p:dialog>
</composite:implementation>
</html>
