<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view  locale="#{localeBean.currentLocale}">
    <h:head>
        <title>#{msgs.studentsAndProjects}</title>
    </h:head>
    <h:body>

        <h:form>
            <h:commandButton value="#{msgs.englishButton}" action="#{localeBean.changeLocale('en')}"  styleClass="p-button p-button-rounded"  style="margin-right: 10px;"/>
            <h:commandButton value="#{msgs.romanianButton}" action="#{localeBean.changeLocale('ro')}"  styleClass="p-button p-button-rounded"  style="margin-right: 10px;"/>
        </h:form>
            <h:outputText value="#{msgs.greeting}" />
        <h:form>
            <p><f:view locale="#{localeBean.currentLocale}">
                <h:outputText value="#{msgs.indexHtml}" />
            </f:view></p>
            <p:commandButton value="#{msgs.viewProjectsButton}" action="projects" icon="pi pi-list" styleClass="p-button p-button-rounded"  style="margin-right: 10px;"/>

            <p:commandButton value="#{msgs.viewStudentsButton}" action="students" icon="pi pi-users" styleClass="p-button p-button-rounded"  style="margin-right: 10px;"/>
        </h:form>
    </h:body>
</f:view>
</html>
