<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/view/dataView.xhtml">

<ui:define name="title">Students</ui:define>

<ui:param name="tableData" value="#{studentBean.students}" />
<ui:define name="columns">
    <p:column headerText="#{msgs.studentID}">
        <h:outputText value="#{item.id}" />
    </p:column>
    <p:column headerText="#{msgs.studentName}">
        <h:outputText value="#{item.name}" />
    </p:column>
    <p:column headerText="#{msgs.projectsNames}">
        <ul>
            <ui:repeat var="project" value="#{studentBean.getProjectsForStudent(item)}">
                <li>#{project.name}</li>
            </ui:repeat>
        </ul>
    </p:column>
</ui:define>
</ui:composition>
