<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface>
    <cc:attribute name="lastModifiedStudent" required="false" />
    <cc:attribute name="lastModifiedProject" required="false" />
</cc:interface>

<cc:implementation>
    <div>
        <h:outputText value="Last modified student: #{cc.attrs.lastModifiedStudent}" />
    </div>
    <div>
        <h:outputText value="Last modified project: #{cc.attrs.lastModifiedProject}" />
    </div>
</cc:implementation>
</html>
