<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/composite">
<h:head>
    <title>Generic Data Table</title>
</h:head>
<h:body>
    <h:form>
        <p:dataTable var="#{dataTableVar}" value="#{dataBean}">
            <!-- Customize table columns based on the provided dataBean -->
            <ui:insert name="dataTableContent"></ui:insert>
        </p:dataTable>
    </h:form>
</h:body>
</html>
