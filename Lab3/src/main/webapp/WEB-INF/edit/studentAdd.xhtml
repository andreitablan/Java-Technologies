<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/dataEdit.xhtml">

    <ui:define name="inputs">
        <p:outputLabel for="studentName" value="#{msgs.studentName}" />
        <p:inputText id="studentName" value="#{studentBean.name}" required="true" />
        <p:message for="studentName" />

        <p:pickList id="pickProjects" value="#{studentBean.projectsDualList}" var="projectsDualList" itemValue="#{projectsDualList}" itemLabel="#{projectsDualList}" />
    </ui:define>

    <ui:param name="header" value="Add Student" />
    <ui:param name="lastModified" value="#{studentBean.lastModifiedTimestamp}" />
    <ui:param name="widgetVar" value="studentDialog" />
    <ui:param name="action" value="#{studentBean.saveStudent()}" />
</ui:composition>
