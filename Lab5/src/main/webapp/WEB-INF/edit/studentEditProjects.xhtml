<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/dataEdit.xhtml">

    <ui:define name="inputs">
        <div class="card">
            <h5 style="margin-top: 0">Project Lists</h5>
            <p:pickList id="pickList" value="#{studentBean.projectsDualList}" var="project" itemValue="#{project}" itemLabel="#{project.name}" />
        </div>
    </ui:define>

    <ui:param name="header" value="#{msgs.editProjects}" />
    <ui:param name="widgetVar" value="editStudentProjectsDialog" />
    <ui:param name="action" value="#{studentBean.saveEditedStudentProjects}" />
</ui:composition>
